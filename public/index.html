<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PI AutoLayout WebApp (StoryFlow)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold mb-6 text-indigo-600">PI AutoLayout (스토리형 + 톤 반영)</h1>

  <div class="w-full max-w-2xl bg-white shadow-lg rounded-2xl p-6 mb-6 space-y-4">
    <div>
      <label class="block text-sm font-medium mb-2">브랜드 이름</label>
      <input id="brandName" type="text" placeholder="예: 더쉬어, 모두들..." class="w-full border rounded-lg p-3">
    </div>

    <div>
      <label class="block text-sm font-medium mb-2">브랜드 톤앤매너</label>
      <select id="tone" class="w-full border rounded-lg p-3">
        <option value="luxury">프리미엄</option>
        <option value="emotional">감성</option>
        <option value="modern">모던</option>
        <option value="friendly">친근</option>
        <option value="trust">신뢰</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium mb-2">상품 설명</label>
      <textarea id="productDesc" rows="3" placeholder="예: 천연소재의 모듈형 소파, 편안한 착석감..." class="w-full border rounded-lg p-3"></textarea>
    </div>

    <button id="generateBtn" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700">AI 레이아웃 생성하기</button>
    <button id="downloadBtn" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 mt-2 hidden">결과 JPG 다운로드</button>
  </div>

  <div id="preview" class="w-full max-w-3xl space-y-4"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
